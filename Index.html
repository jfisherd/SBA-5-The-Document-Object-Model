<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBA 5 - Blog</title>
    <link href="styles.css" rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<body>
    <form> <!-- novalidate? -->
        <label for="title">Enter Title</label>
        <input id="title" placeholder="Blog Title" required>
        <span id="titleError"></span>
        <label for="content">Enter blog content</label>
        <textarea id="content" placeholder="Enter your post here" required></textarea>
        <span id="contentError"></span>
        <button id="submit">Submit Post</button>
    </form>
    <ul id="blogs"> <!-- posts displayed here --> </ul>
</body>
</html>
